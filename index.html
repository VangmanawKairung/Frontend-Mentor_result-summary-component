<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h2>Your Result</h2>
        <h1>76 <span>of 100</span></h1>
        <h2 class="comment">Great</h2>
        <p role="paragraph">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="bar">
          <p class="state">Reaction</p>
          <p class="score">80 <span>/ 100</span></p>
        </div>
        <div class="bar">
          <p class="state">Memory</p>
          <p class="score">92 <span>/ 100</span></p>
        </div>
        <div class="bar">
          <p class="state">Verbal</p>
          <p class="score">61 <span>/ 100</span></p>
        </div>
        <div class="bar">
          <p class="state">Visual</p>
          <p class="score">72 <span>/ 100</span></p>
        </div>
      </div>
      <button role="button">Continue</button>
    </div>
  </body>
</html>
