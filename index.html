<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p>Your Result</p>
        <h1>76 <span>of 100</span></h1>
        <div>
          <h2 class="comment">Great</h2>
          <p role="paragraph">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="bar">
          <p class="state">
            <img
              src="assets/images/icon-reaction.svg"
              alt="Reaction icon"
            />Reaction
          </p>
          <p class="score">80 <span>/ 100</span></p>
        </div>
        <div class="bar">
          <p class="state">
            <img src="assets/images/icon-memory.svg" alt="Memory icon" />Memory
          </p>
          <p class="score">92 <span>/ 100</span></p>
        </div>
        <div class="bar">
          <p class="state">
            <img src="assets/images/icon-verbal.svg" alt="Verbal icon" />Verbal
          </p>
          <p class="score">61 <span>/ 100</span></p>
        </div>
        <div class="bar">
          <p class="state">
            <img src="assets/images/icon-visual.svg" alt="Visual icon" />Visual
          </p>
          <p class="score">72 <span>/ 100</span></p>
        </div>
        <button role="button">Continue</button>
      </div>
    </div>
  </body>
</html>
