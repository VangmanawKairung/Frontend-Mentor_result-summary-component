<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Results summary component</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Results summary component page" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./sources/assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card-container">
      <section
        class="result-summary"
        role="region"
        aria-labelledby="result-summary-title"
      >
        <h1 class="summary-topic">Your Result</h1>
        <div class="result-score-box">
          <p class="result-score">76</p>
          <p class="total-score">of 100</p>
        </div>
        <h2 class="result-feedback">Great</h2>
        <p class="feedback-detail">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="result-category" role="region">
        <h2 class="category-topic">Summary</h2>
        <ul class="category-container">
          <li class="category">
            <div class="category__head">
              <img
                src="./sources/assets/images/icon-reaction.svg"
                alt=""
                aria-hidden="true"
              />
              <p class="category__name">Reaction</p>
            </div>
            <p class="category__score">
              80 <span class="category__total-score">/ 100</span>
            </p>
          </li>
          <li class="category">
            <div class="category__head">
              <img
                src="./sources/assets/images/icon-memory.svg"
                alt=""
                aria-hidden="true"
              />
              <p class="category__name">Memory</p>
            </div>
            <p class="category__score">
              92 <span class="category__total-score">/ 100</span>
            </p>
          </li>
          <li class="category">
            <div class="category__head">
              <img
                src="./sources/assets/images/icon-verbal.svg"
                alt=""
                aria-hidden="true"
              />
              <p class="category__name">Verbal</p>
            </div>
            <p class="category__score">
              61 <span class="category__total-score">/ 100</span>
            </p>
          </li>
          <li class="category">
            <div class="category__head">
              <img
                src="./sources/assets/images/icon-visual.svg"
                alt=""
                aria-hidden="true"
              />
              <p class="category__name">Visual</p>
            </div>
            <p class="category__score">
              72 <span class="category__total-score">/ 100</span>
            </p>
          </li>
        </ul>
        <button class="continue-btn" aria-label="Continue to the next section">
          Continue
        </button>
      </section>
    </main>

  </div> -->
  </body>
</html>
